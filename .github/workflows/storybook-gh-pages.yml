name: Storybook to GitHub Pages

on:
  push:
    tags: ["v*"] # 仅在推送符合模式的 tag 时发布
  workflow_dispatch:
  workflow_call:
    inputs:
      base_path:
        description: "Storybook base path (e.g. /repo/)"
        required: false
        type: string
        default: "/${{ github.event.repository.name }}/"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Storybook
        env:
          STORYBOOK_BASE_PATH: ${{ inputs.base_path || format('/{0}/', github.event.repository.name) }}
        run: pnpm build-storybook -- --output-dir storybook-static

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: storybook-static
